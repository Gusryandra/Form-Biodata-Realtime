<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Binding Biodata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Form Biodata (Realtime Data Binding)</h2>

  <div class="container">
    
    <div class="form-box">
      <label>Nama:</label><br>
      <input type="text" id="namaInput" placeholder="Masukkan Nama"><br><br>

      <label>Email:</label><br>
      <input type="email" id="emailInput" placeholder="Masukkan Email"><br><br>

      <label>Alamat:</label><br>
      <textarea id="alamatInput" placeholder="Masukkan Alamat"></textarea>
    </div>

    
    <div class="preview-box">
      <h3>Preview Biodata</h3>
      <p><b>Nama:</b> <span id="namaPreview">-</span></p>
      <p><b>Email:</b> <span id="emailPreview">-</span></p>
      <p><b>Alamat:</b> <span id="alamatPreview">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
